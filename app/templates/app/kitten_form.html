{% extends 'base_generic.html' %}

{% block title %}
    {% if object.id %}
        Update Kitten
    {% else %}
        Create Kitten
    {% endif %}
{% endblock %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>

    {% if object.id %}
        <a href="{% url 'kitten-delete' pk=object.id %}">delete</a>
    {% endif %}
{% endblock %}
